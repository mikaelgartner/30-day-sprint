<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mikaels Simple Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .error {
                border: 2px solid red;
                background-color: #ffe6e6;
            }

            .flash {
                animation: flashResult 0.8s ease;
            }

            @keyframes flashResult {
                0% { background-color: #d4edda; }
                50% { background-color: #c3e6cb; }
                100% { background-color: transparent; }
            }

            body {
                font-family: 'Segoe UI', sans-serif;
                background-color: #f4f4f4;
                color: #333;
                text-align: center;
                padding: 20px;
            }

            input[type="number"] {
                padding: 10px;
                margin: 5px;
                width: 200px;
                font-size: 20px;
                border: 2px solid #ccc;
                border-radius: 4px;    
            }

            button {
                padding: 10px 15px;
                margin: 5px;
                font-size: 18px;
                border: none;
                border-radius: 4px;
                background-color: #0078D4;
                color: white;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #005A9E;
            }

            #result {
                font-size: 24px;
                font-weight: bold;
                color: #0078D4;
            }

            #historyLog {
                list-style: none;
                padding: 0;
                margin-top: 10px;
                font-family: monospace;
                color: #555;
            }

            #historyLog li {
                margin-bottom: 4px;
                color: #0078D4;
                font-size: 24px;

            }
            
        </style>
    </head>
    <body>
        <h1>Mikaels Simple Calculator</h1>
        <input type="number" id="num1" placeholder="First Number">
        <input type="number" id="num2" placeholder="Second Number">
        <br><br>
        <button id="addBtn">+</button>
        <button id="subtractBtn">-</button>
        <button id="multiplyBtn">x</button>
        <button id="divideBtn">รท</button>
        <button id="resetBtn">Reset</button>
        <br><br><br>
        <h2>Result: <span id="result">?</span></h2>
        <br>
        <h3>Calculation History:</h3>
        <ul id="historyLog"></ul>

        <script src="script.js"></script>
    </body>
</html>
