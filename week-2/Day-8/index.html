<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My To-Do-List</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>My To-Do List</h1>

            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Enter a task">
                <button onclick="addTask()">Add Task</button>
            </div>

            <h2 id="activeHeader" style="display: none">Active Tasks</h2>
            <ul id="activeTasks"></ul>

            <h2 id="completedHeader" style="display: none">Completed Tasks</h2>
            <ul id="completedTasks"></ul>

            <button id="clearButton" onclick="clearCompleted()" style="display: none">Clear Completed Tasks</button>
        </div>
    </body>
</html>
