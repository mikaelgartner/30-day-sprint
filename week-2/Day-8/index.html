<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My To-Do-List</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="theme-toggle-wrapper">
                <button id="themeToggle" title="Toggle Theme">ðŸŒ—</button>
            </div>
            <h1>My To-Do List</h1>

            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Enter a task" required>
                <button>Add Task</button>
                <div id="taskErrors" class="error-message" style="display: none"></div>
            </div>

            <h2 id="activeHeader" style="display: none">Active Tasks</h2>
            <ul id="activeTasks"></ul>

            <h2 id="completedHeader" style="display: none">Completed Tasks</h2>
            <ul id="completedTasks"></ul>

            <button id="clearButton" style="display: none">Clear Completed Tasks</button>
            
            <button id="resetAllButton" style="margin-top: 10px">Reset All Tasks</button>
        </div>
    </body>
</html>
