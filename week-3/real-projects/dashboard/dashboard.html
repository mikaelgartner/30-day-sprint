<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Responsive dashboard layout using CSS grid">
        <title>Dashboard</title>
        <link rel="stylesheet" href="dashboard.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <a href="#main" class="skip-link">Skip to main content</a>
        <div class="dashboard">
            <header role="banner">
                <h1>🧠 Neural Command Console</h1>
            </header>
            <aside role="complementary">
                <nav class="sidebar-nav" aria-label="Main Navigation">
                    <ul>
                        <li>
                            <button class="sidebar-item" aria-label="Uplink" aria-disabled="true">🛰️ Uplink</button>
                        </li>
                        <li>
                            <button class="sidebar-item" aria-label="Data Vault" aria-disabled="true">📁 Data Vault</button>
                        </li>
                        <li>
                            <button class="sidebar-item" aria-label="Augmentation" aria-disabled="true">🧬 Augmentations</button>
                        </li>
                        <li>
                            <button class="sidebar-item" aria-label="Missions" aria-disabled="true">🕵️‍♂️ Missions</button>
                        </li>
                    </ul>
                </nav>
            </aside>
            <main id="main" role="main">
                <div class="card-grid">
                    <div class="card" role="group" tabindex="0" aria-label="Neural Sync">🧠 Neural Sync<br><strong>92%</strong></div>
                    <div class="card" role="group" tabindex="0" aria-label="Credits Balance">💳 Cred Balance<br><strong>₡8,430</strong></div>
                    <div class="card" role="group" tabindex="0" aria-label="Signal Strength" id="signalStrength">📡 Signal Strength<br><strong>5.0 GHz</strong></div>
                    <div class="card" role="group" tabindex="0" aria-label="Mission Triggers">🕵️‍♂️ Mission Triggers<br><strong>4 Active</strong></div>
                </div>
                <div class="terminal-ui">
                    <nav class="tab-bar" role="tablist">
                        <button class="tab active" role="tab" tabindex="0" aria-selected="true" aria-controls="missions-panel" id="missions-tab">Missions</button>
                        <button class="tab" role="tab" tabindex="0" aria-controls="stats-panel" id="stats-tab">Stats</button>
                        <button class="tab" role="tab" tabindex="0" aria-controls="inventory-panel" id="inventory-tab">Inventory</button>
                    </nav>
                    <section class="tab-content" role="tabpanel" aria-labelledby="missions-tab" id="missions-panel">
                        <button class="signal-boost" aria-label="Boost Signal Strength">Boost Signal</button>
                        <div class="tab-inner" role="status" aria-live="polite">
                            <p id="signalBoost" style="display: none;">📡 Signal successfully boosted.</p>
                            <p>🧾 Incoming mission: “Intercept the rogue signal in Sector 7.”</p>
                            <p>⚠️ Alert: Signal interference detected. Boost required.</p>
                        </div>
                    </section>
                </div>
            </main>
        </div>
        <script>
            const tabs = document.querySelectorAll(".tab");
            const boostButton= document.querySelector(".signal-boost");
            const inner = document.querySelector(".tab-inner");

            boostButton.addEventListener("click", () => {
                const signalMessage = document.getElementById("signalBoost");
                const signalStrength = document.getElementById("signalStrength");

                signalMessage.style.display = "block";
                signalStrength.innerHTML = "📡 Signal Strength<br><strong>9.99 GHz</strong>";
                signalStrength.classList.add("boosted");

                console.log("Signal Boosted!");
            });

            tabs.forEach(tab => {
                tab.addEventListener("click", () => {
                   tabs.forEach(t => {
                    t.classList.remove("active");
                    t.setAttribute("aria-selected", "false");
                    });

                    tab.classList.add("active");
                    tab.setAttribute("aria-selected", "true");

                    const panel = document.querySelector(".tab-content");
                    panel.setAttribute("aria-labelledby", tab.id);
                    panel.setAttribute("id", tab.getAttribute("aria-controls"));       

                    inner.classList.remove("fade");
                    void inner.offsetWidth;   // Force reflow
                    inner.classList.add("fade");
                    
                    if (tab.textContent === "Missions") {
                        inner.innerHTML = `
                        <p id="signalBoost" style="display: none;">📡 Signal successfully boosted.</p>
                        <p>🧾 Incoming mission: “Intercept the rogue signal in Sector 7.”</p>
                        <p>⚠️ Alert: Signal interference detected. Boost required.</p>
                        `;
                    } else if (tab.textContent === "Stats") {
                        inner.innerHTML = `
                        <p>🧠 Neural Sync: 92%</p>
                        <p>💳 Cred Balance: ₡8,430</p>
                        `;
                    } else if (tab.textContent === "Inventory") {
                        inner.innerHTML = `
                        <p>🔫 Plasma Rifle</p>
                        <p>🧬 Nano Medkit</p>
                        `;
                    }
                });
            });

            function boostSignal() {
                console.log("Signal Boosted!");
                document.getElementById("signalBoost").style.display = "block";
            }
        </script>
    </body>
</html>
